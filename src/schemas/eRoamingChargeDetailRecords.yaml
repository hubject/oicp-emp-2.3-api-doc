type: object
description: eRoamingChargeDetailRecord is a message containing charging process details (such as meter values, etc.).
required:
  - content
  - number
  - size
  - totalElements
  - last
  - totalPages
  - first
  - numberOfElements
  - StatusCode
properties:
  content:
    type: array
    items:
      $ref: "./eRoamingChargeDetailRecord.yaml"    
  number:
    type: integer
    description: Number of the page
  size:
    type: integer
    description: Size of records requested per page
  totalElements:
    type: integer
    description: Number of total charge detail records available from the request
  pageable:
    type: object
    properties:
      sort:
        type: object
        properties:
          sorted:
            type: boolean
            description: Whether the results are sorted.
          empty:
            type: boolean
            description: Whether the sort is empty.
          unsorted:
            type: boolean
            description: Whether the results are unsorted.
      pageSize:
        type: integer
        description: The number of items per page.
        example: 20
      pageNumber:
        type: integer
        description: The current page number.
        example: 0
      offset:
        type: integer
        description: The offset of the current page.
        example: 0
      paged:
        type: boolean
        description: Whether the response is paginated.
        example: true
      unpaged:
        type: boolean
        description: Whether the response is unpaginated.
        example: false
  empty:
    type: boolean
    description: Whether the data set is empty.
    example: true   
    
  last:
    type: boolean
    description: Indicates if the current page is the last page
  totalPages:
    type: integer
    description: Number of total pages available for the request
  first:
    type: boolean
    description: indicates if the current page is the first page
  numberOfElements:
    type: integer
    description: Number of records in the page
  StatusCode:
    $ref: "./StatusCode.yaml"
